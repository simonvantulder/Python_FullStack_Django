<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {%load static%}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <header>
                <a href="/books">Home</a>
                <a href="/logout">Logout</a>
        </header>
        <main>
            <h2>Add a new Book Title & Review</h2>
            <form action="/books/create" method="post">
                {%csrf_token%}
                
                <label for="title">Book Title:</label>
                <input type="text" name="title">
                
                <p>Author:</p>
                <div>
                    <label for="dropdown">Choose from Dropdown</label>
                    <select name="dropdown" id="">
                        {% for author in authors %}
                        <option value="{{author.id}}">{{author.name}}</option>
                        {% endfor %}
                    </select>
                    
                    <label for="new_author">Or Add a New Author</label>
                    <input type="text" name="new_author" id="">
                </div>

                <label for="content">Review</label>
                <input type="text" name="content">

                <label for="rating">Rating:</label>
                <input type="number" name="rating" id=""><span> stars.</span>
                    
                <button>Submit New Book & Review</button>
            </form>


        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
